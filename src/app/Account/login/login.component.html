<div class="container-fluid vh-100 d-flex flex-column flex-md-row bg-light">
    <!-- Left Column with Image -->
    <div class="col-md-6 d-none d-md-flex bg-primary text-white justify-content-center align-items-center">
        <img aria-hidden="true" alt="medical-illustration" src="assets/Image/login.png" class="img-fluid">
    </div>

    <!-- Right Column with Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
            <h2 class="text-center text-primary">Pre Clinic</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="admin@dreamguys.in" required>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="••••••••" required>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                </div>
            </form>
            <div class="text-center mt-4">
                <span>Need an account? </span><a routerLink="/auth/register"
                    class="text-decoration-none text-primary">Sign Up</a>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn btn-light me-2" aria-label="Login with Google">
                    <img src="https://openui.fly.dev/openui/24x24.svg?text=G" alt="Google" width="24" height="24">
                </button>
                <button class="btn btn-light" aria-label="Login with Facebook">
                    <img src="https://openui.fly.dev/openui/24x24.svg?text=F" alt="Facebook" width="24" height="24">
                </button>
            </div>
        </div>
    </div>
</div>

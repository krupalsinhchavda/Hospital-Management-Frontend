<div class="container card p-3">
    <h2 class="text-lg font-semibold mb-4">Doctor Details</h2>
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="first-name" class="form-label">First Name *</label>
                <input type="text" id="first-name" formControlName="firstName" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="last-name" class="form-label">Last Name *</label>
                <input type="text" id="last-name" formControlName="lastName" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="mobile" class="form-label">Mobile *</label>
                <input type="tel" id="mobile" formControlName="mobile" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="username" class="form-label">User Name *</label>
                <input type="text" id="username" formControlName="username" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="confirm-password" class="form-label">Confirm Password *</label>
                <input type="password" id="confirm-password" formControlName="confirmPassword" class="form-control"
                    required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="dob" class="form-label">Date Of Birth *</label>
                <input type="date" id="dob" formControlName="dob" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="education" class="form-label">Education *</label>
                <input type="text" id="education" formControlName="education" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="designation" class="form-label">Designation *</label>
                <input type="text" id="designation" formControlName="designation" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="address" class="form-label">Address *</label>
                <input type="text" id="address" formControlName="address" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="avatar" class="form-label">Avatar *</label>
                <input type="file" id="avatar" formControlName="avatar" class="form-control" required>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label class="form-label">Gender *</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" formControlName="gender" value="male" class="form-check-input"
                            required>
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" formControlName="gender" value="female" class="form-check-input"
                            required>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="department" class="form-label">Department *</label>
                <select id="department" formControlName="department" class="form-select" required>
                    <option>Select Department</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label class="form-label">Status *</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="active" formControlName="status" value="active" class="form-check-input"
                            required>
                        <label for="active" class="form-check-label">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="inactive" formControlName="status" value="inactive"
                            class="form-check-input" required>
                        <label for="inactive" class="form-check-label">Inactive</label>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary ml-2">Cancel</button>
            </div>
        </div>

    </form>
</div>

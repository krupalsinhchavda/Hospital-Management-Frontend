<div class="container card p-3">
    <h2 class="text-lg font-semibold mb-4">Add Holiday</h2>
    <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" formControlName="title" class="form-control" required />
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="date" class="form-label">Holiday Date</label>
                <input type="date" id="date" formControlName="date" class="form-control" required />
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <label for="day" class="form-label">Day</label>
                <input type="text" id="day" formControlName="day" class="form-control" required />
            </div>
            <div class="col-xl-12 col-md-6 col-sm-12">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" formControlName="description" class="form-control" required></textarea>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary bg-primary">Save</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="#">Room Allotment List</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add/Edit Room Allotment</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="card p-3">
        <h3 class="mb-3 mb-md-0">Add Room Allotment</h3>
        <!-- Form Group for Allotment -->
        <form [formGroup]="allotmentForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <!-- Room Allotment Information -->
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="roomNo" class="form-label">Room No *</label>
                    <input type="text" id="roomNo" formControlName="roomNo" class="form-control" required />
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="patientName" class="form-label">Patient Name *</label>
                    <input type="text" id="patientName" formControlName="patientName" class="form-control" required />
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="roomType" class="form-label">Room Type *</label>
                    <select id="roomType" formControlName="roomType"  class="form-control" required>
                        <option value="">Select Room Type</option>
                        <option value="Private">Private</option>
                        <option value="Semi-Private">Semi-Private</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="admissionDate" class="form-label">Admission Date *</label>
                    <input type="date" id="admissionDate" formControlName="admissionDate" class="form-control"
                        required />
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="gender" class="form-label">Gender *</label>
                    <select id="gender" formControlName="gender"  class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="mobile" class="form-label">Mobile *</label>
                    <input type="tel" id="mobile" formControlName="mobile" class="form-control" required />
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="doctorAssigned" class="form-label">Doctor Assigned *</label>
                    <input type="text" id="doctorAssigned" formControlName="doctorAssigned" class="form-control"
                        required />
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="status" class="form-label">Status *</label>
                    <select id="status" formControlName="status"  class="form-control" required>
                        <option value="">Select Status</option>
                        <option value="Admitted">Admitted</option>
                        <option value="Discharged">Discharged</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <label for="amountCharged" class="form-label">Amount Charged *</label>
                    <input type="number" id="amountCharged" formControlName="amountCharged" class="form-control"
                        required />
                </div>

                <!-- Form Action Buttons -->
                <div class="col-xl-4 col-md-6 col-sm-12 mt-3">
                    <button type="submit" class="btn btn-primary bg-primary me-2">Submit</button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
